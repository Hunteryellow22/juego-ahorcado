<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quintessential&display=swap"
        rel="stylesheet">
    <title>La horca</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <audio class="audio" id="audio1" controls>
        <source type="audio/mp3" src="Sonidos/sfxboing.mp3">
    </audio>
    <audio class="audio" id="audio2" controls>
        <source type="audio/mp3" src="Sonidos/sfxpop.mp3">
    </audio>
    <audio class="audio" id="audio3" controls>
        <source type="audio/mp3" src="Sonidos/sfx-piano-fantasia2.mp3">
    </audio>
    <audio class="audio" id="audio4" controls>
        <source type="audio/mp3" src="Sonidos/sfx-piano-mystery.mp3">
    </audio>
    <script type="text/javascript" src="Js/fuegosArtificiales.js"></script>
    <div id="inicio">
        <div id="titulo">
            <img class="imagen" width=65" heigth="65" src="horca4.png">
            <h1 class="titulo">LA H&nbsp&nbsp&nbsp&nbspRCA</h1>
        </div>
        <div id="subtitulo">
            <h2 class="subtitulo">¡Salva a Catalina de la horca! Descubre la palabra</h2>
            <p id="instrucciones">¡Añade palabras!<br>Deben tener entre 3 y
                17 letras.No se acepta caracteres especiales.</p>
        </div>
    </div>
    <div id="contenedor">
        <div id="panel-botones">
            <button class="btn desplazar-original" id="boton-iniciar-juego">Empezar</button>
            <div id="panel-agregar-palabra">
                <input class="text-input desplazar-original" type="text" id="ingresar-nueva-palabra"
                    placeholder="Escriba una nueva palabra">
                <button class="btn desplazar-original" id="boton-agregar-palabra">
                    <p class="visible" id="texto-boton">Agregar palabras</p>
                </button>
            </div>
        </div>
        <div id="subcontenedor">
            <div id="panel-canvas">
                <canvas id="pantalla" width=400 height=500></canvas>
                <input id="input-teclado">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Js/bancoDePalabras.js"></script>
    <script type="text/javascript" src="Js/animaciones.js"></script>
    <script type="text/javascript" src="Js/ahorcado.js"></script>
    <script type="text/javascript" src="Js/agregarPalabra.js"></script>
    <script type="text/javascript" src="Js/canvas.js"></script>
</body>

<footer>
    <p><strong>Copyright © 2022 Alejandra Luna Segundo, v 1.1.1</strong></p>
</footer>

</html>
